<!DOCTYPE html>
<html>

<head>
    <title>Hangman!</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h3>HANG [x_x] MAN</h3>
    <div class="window">
        <p class="windows_p"> GUESS MY WORD</p>
        <div class="word">

        </div>

        <div class="gamewindow">


            <div class="gallows">
                <img src="images/strike-0.png" alt="gallows" id="picture">
            </div>


            <div class="answers">




                <div class="guess">
                    <form id="myFormElement">
                        <input type="text" id="textcharacter">
                        <input type="submit" id="btn" value="OK">
                    </form>
                </div>





                <div class="letters">
                    <p>Let's play :</p>
                    <ol class="attempts">

                    </ol>
                </div>
            </div>

        </div>
    </div>
    <div id="imagesLib">
        <img src="images/strike-1.png" alt="gallows" id="picture1">
        <img src="images/strike-2.png" alt="gallows" id="picture2">
        <img src="images/strike-3.png" alt="gallows" id="picture3">
        <img src="images/strike-4.png" alt="gallows" id="picture4">
        <img src="images/strike-5.png" alt="gallows" id="picture5">
        <img src="images/strike-6.png" alt="gallows" id="picture6">
    </div>
</body>

<script src="scripts/script.js"></script>

</html>
